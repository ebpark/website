<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/default.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.pin.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<title>Split Scrolling</title>
	</head>

	<body>

		<!-- this is the main title of the website -->
		<p class="title">Split Scrolling</p>

		<!-- start of the content of the left half of the screen -->
    	<div class="panel_left"> 
    		<p id="title_left"> Split </p> <!-- subhead of left half of screen -->
    		<div id="pane-5" class="panel"></div>
    		<div id="pane-4" class="panel"></div>
    		<div id="pane-3" class="panel"></div>
    		<div id="pane-2" class="panel"></div>
    		<div id="pane-1" class="panel"></div>
    	</div>
    	<!-- end of the content of left half of screen -->

    	<!-- start of the content of the right half of the screen -->
    	<div class="panel_right"> 
    		<p id="title_right"> Scrolling </p> <!-- subhead of right half of screen -->
    		<div id="pane-5" class="panel"></div>
    		<div id="pane-4" class="panel"></div>
    		<div id="pane-3" class="panel"></div>
    		<div id="pane-2" class="panel"></div>
    		<div id="pane-1" class="panel"></div>
    	</div>
    	<!-- end of the content of the right half of the screen -->

	</body>

</html>
